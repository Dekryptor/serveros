<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>グループ名を変更する</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-24-2009 14:23:55" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="2.7.49" />      <meta name="project" content="Server Preferences Help" />      <meta name="description"            content="グループの名前を変更しますが、ユーザ名は変更できません。" />      <meta name="topicid" content="gs3a9e889c" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x53657276657220507265666572656E6365732048656C70">      <div id="Nav"><a name="gs3a9e889c"></a><a name="x67726F7570206163636F756E7473"></a><a name="x67726F757073"></a><a name="x6E616D696E6720636F6E76656E74696F6E73"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='サーバ環境設定ヘルプ">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="gs3a9e889c">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnsvrpref.gif" alt="サーバ環境設定のアイコン" /></div>               <div class="Name">グループ名を変更する</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">「サーバ環境設定」を使用して、グループの名前を変更できます。</p>               </div>               <div class="Task">                  <div class="Name">グループの名前を変更するには：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">「サーバ環境設定」の「グループ」パネルで、名前を変更するグループを左側のリストで選択し、「グループ」をクリックします。</p>                     </li>                     <li>                        <p class="Para">「グループ名」フィールドを編集します。</p>                        <p class="Para">名前は 255 文字（2 バイト文字は 85 文字まで）以内で入力します。空白を含めることができます。</p>                        <p class="Para">「サーバ環境設定」で、ユーザ名を変更することはできません。</p>                     </li>                  </ol>               </div>               <div class="LinkInternal"><span class="LinkInternal">関連トピック</span><div class="LinkTopicPage"><a href="gs3aa14680.html">グループを管理する</a></div>               </div>            </div>         </div>      </div>   </body></html>
