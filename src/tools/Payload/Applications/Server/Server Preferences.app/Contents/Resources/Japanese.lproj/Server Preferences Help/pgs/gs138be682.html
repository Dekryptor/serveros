             </div>               <div class="Outro">                  <p class="Para">カスタム Web サイトを選択し、削除（－）ボタンをクリックして削除しても、使用不可にできます。Web サイトのフォルダは削除されませんので、後でまた Web サイトを作成することができます。                  </p>               </div>            </div>         </div>      </div>   </body></html>
