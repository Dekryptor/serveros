る必要があるときは、「サーバ環境設定」で管理者の名前とパスワードを使用します。                  </p>                  <p class="Para">標準ユーザアカウントを作成するには、サーバの「システム環境設定」の「アカウント」パネルを使用します。詳細については、「システム環境設定」を開いて「ヘルプ」メニューを参照してください。                  </p>               </div>            </div>         </div>      </div>   </body></html>
