               <div class="Name">If Your Serial Number Expires Early</div>
            </div>
            <div class="AppleTopicBody">
               <div class="Intro">
                  <p class="Para">If your serial number expires before it should, the server’s clock may be incorrect. To set the clock, use the Date &amp; Time
                     pane of System Preferences.
                  </p>
                  <div class="LinkOpenPrefs"><a href="help:runscript=/shrd/OpnPrefsBndID.scpt string='com.apple.preference.datetime,'">Open Date &amp; Time preferences</a></div>
               </div>
            </div>
