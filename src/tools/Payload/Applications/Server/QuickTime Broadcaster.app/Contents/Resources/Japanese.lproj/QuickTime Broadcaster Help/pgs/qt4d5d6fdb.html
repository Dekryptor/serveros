<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>パケタイザを選択する</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="4-30-2009 20:52:55" />      <meta name="xsltver" content="1.4.4" />      <meta name="release" content="5.4" />      <meta name="project" content="QuickTime Broadcaster Help" />      <meta name="description" content="概要" />      <meta name="topicid" content="qt4d5d6fdb" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x517569636B54696D652042726F61646361737465722048656C70">      <div id="Nav"><a name="qt4d5d6fdb"></a><a name="x636F6D707265737365642066696C6573"></a><a name="x7061636B6574697A65722C20517569636B54696D652042726F6164636173746572"></a><a name="x517569636B54696D652042726F6164636173746572"></a><div id="NavLeft"><a class="NavLinkLeft"               href="help:anchor='access' bookID='QuickTime Broadcaster ヘルプ'">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="qt4d5d6fdb">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnqtb.gif" alt="QTSB アイコン" /></div>               <div class="Name">パケタイザを選択する</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">ほとんどの場合、各圧縮プログラムごとのデフォルトのパケタイザ設定は変更する必要がありません。RTP の知識のある人がパケタイザを微調整したい場合は、「オーディオ」パネルと「ビデオ」パネルにある「パケット化」ボタンをクリックし、表示されるダイアログに値を入力して設定を変更することができます：                  </p>                  <ul class="ListBullet">                     <li>                        <p class="Para">AAC を携帯電話にブロードキャストする場合は、パケタイザを MPEG-4 LATM Audio に変更します。</p>                     </li>                     <li>                        <p class="Para">H.263 を携帯電話にブロードキャストする場合は、ビデオパケタイザを H.263 3GPP に変更します。</p>                     </li>                  </ul>               </div>            </div>         </div>      </div>   </body></html>
