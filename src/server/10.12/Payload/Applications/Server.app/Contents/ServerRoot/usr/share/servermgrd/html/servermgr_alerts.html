	function SelectCommand(popup) {
		selection = popup.options[popup.selectedIndex].value;
		commandValue = '<?xml version="1.0" encoding="UTF-8"?>\n';
		commandValue += '<plist version="0.9">\n';
		commandValue += '<dict>\n';
        if (selection == "sendTestAlert") {
			commandValue += '	<key>command</key>\n';
			commandValue += '	<string>sendTestAlert</string>\n';
		} else if (selection == "getAlerts") {
			commandValue += '	<key>command</key>\n';
			commandValue += '	<string>getAlerts</string>\n';
			commandValue += '	<key>startDate</key>\n';
			commandValue += '	<string>2000-12-31T09:00:00</string>\n';
            commandValue += '	<key>endDate</key>\n';
			commandValue += '	<string>2012-12-24T09:00:00</string>\n';
        } else if (selection == "clearAlerts") {
            commandValue += '	<key>command</key>\n';
			commandValue += '	<string>clearAlerts</string>\n';
            commandValue += '	<key>date</key>\n';
            commandValue += '	<string>2012-12-24T09:00:00</string>\n';
		} else if (selection == "markAlertAsRead") {
            commandValue += '	<key>command</key>\n';
			commandValue += '	<string>markAlertAsRead</string>\n';
            commandValue += '	<key>alertID</key>\n';
            commandValue += '	<string>0001</string>\n';
		} else if (selection == "markAlertAsResolved") {
            commandValue += '	<key>command</key>\n';
			commandValue += '	<string>markAlertAsResolved</string>\n';
            commandValue += '	<key>alertID</key>\n';
            commandValue += '	<string>0001</string>\n';
		} else if (selection == "readSettings") {
			commandValue += '	<key>command</key>\n';
			commandValue += '	<string>readSettings</string>\n';
		} else if (selection == "writeSettings") {
			commandValue += '	<key>command</key>\n';
			commandValue += '	<string>writeSettings</string>\n';
            
			commandValue += '	<key>settings</key>\n';
			commandValue += '	<dict>\n';
			commandValue += '		<key>anyKey</key>\n';
			commandValue += '		<string>anyValue</string>\n';
			commandValue += '	</dict>\n';
        }else {
			document.forms['commandForm'].elements['input'].value = '';
			return;
		}
		commandValue += '</dict>\n';
		commandValue += '</plist>\n';
		document.forms['commandForm'].elements['input'].value = commandValue;
	}
	//-->
