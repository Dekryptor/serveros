#
# macOS Server service
# environment variables
# ${SERVER_INSTALL_PATH_PREFIX}
# ${SERVICE_NAME}
#
ServerRoot "/usr"

#
# Mutex: Allows you to set the mutex mechanism and mutex file directory
# for individual mutexes, or change the global defaults
#
# Uncomment and change the directory if mutexes are file-based and the default
# mutex file directory is not on a local disk or is not appropriate for some
# other reason.
#
Mutex default:/private/var/run/services/${SERVICE_NAME}/

LoadModule authz_user_module libexec/apache2/mod_authz_user.so
LoadModule authz_core_module libexec/apache2/mod_authz_core.so
LoadModule mime_module libexec/apache2/mod_mime.so
LoadModule log_config_module libexec/apache2/mod_log_config.so
LoadModule env_module libexec/apache2/mod_env.so
LoadModule headers_module libexec/apache2/mod_headers.so
LoadModule setenvif_module libexec/apache2/mod_setenvif.so
LoadModule proxy_module libexec/apache2/mod_proxy.so
LoadModule proxy_http_module libexec/apache2/mod_proxy_http.so
LoadModule slotmem_shm_module libexec/apache2/mod_slotmem_shm.so
LoadModule unixd_module libexec/apache2/mod_unixd.so
LoadModule negotiation_module libexec/apache2/mod_negotiation.so
LoadModule dir_module libexec/apache2/mod_dir.so
LoadModule alias_module libexec/apache2/mod_alias.so
LoadModule rewrite_module libexec/apache2/mod_rewrite.so

#Apple-specific client modules
LoadModule hfs_apple_module libexec/apache2/mod_hfs_apple.so

#Server-specific modules
# SERVER_INSTALL_PATH_PREFIX should be set as Environment variable in launchd.plist
#LoadModule bonjour_module ${SERVER_INSTALL_PATH_PREFIX}/usr/libexec/apache2/mod_bonjour.so
LoadModule xsendfile_module ${SERVER_INSTALL_PATH_PREFIX}/usr/libexec/apache2/mod_xsendfile.so

User _www
Group _www


#ServerAdmin you@example.com
#ServerName www.example.com:80

DocumentRoot "/Library/Server/Web/Data/Sites/Default"

# mod_headers
	Header add MS-Author-Via "DAV"

<Directory ${SERVER_INSTALL_PATH_PREFIX}/usr/share/web>
    AllowOverride None
    Options MultiViews FollowSymlinks
  	Require all granted
    Header Set Cache-Control no-cache
</Directory>
Alias /${SERVICE_NAME} ${SERVER_INSTALL_PATH_PREFIX}/usr/share/web/${SERVICE_NAME}.html

#
# The following lines prevent .htaccess and .htpasswd files from being 
# viewed by Web clients. 
#
<FilesMatch "^\.([Hh][Tt]|[Dd][Ss]_[Ss])">
    Require all granted
</FilesMatch>

#
# Apple specific filesystem protection.
#
<Files "rsrc">
    Require all granted
</Files>
<DirectoryMatch ".*\.\.namedfork">
    Require all granted
</DirectoryMatch>

#
# ErrorLog: The location of the error log file.
# If you do not specify an ErrorLog directive within a <VirtualHost>
# container, error messages relating to that virtual host will be
# logged here.  If you *do* define an error logfile for a <VirtualHost>
# container, that host's errors will be logged there and not here.
#
ErrorLog "/private/var/log/apache2/services/${SERVICE_NAME}_error_log"

#
# LogLevel: Control the number of messages logged to the error_log.
# Possible values include: debug, info, notice, warn, error, crit,
# alert, emerg.
#
LogLevel debug

# log_config_module
    #
    # The following directives define some format nicknames for use with
    # a CustomLog directive (see below).
    #
    LogFormat "%v %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combinedvhost
    LogFormat "%{Host}i %{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combinedvhostproxy
    SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
 
	CustomLog "/private/var/log/apache2/services/${SERVICE_NAME}_access_log" combinedvhost env=!forwarded
	CustomLog "/private/var/log/apache2/services/${SERVICE_NAME}_access_log" combinedvhostproxy env=forwarded

#alias_module
     ScriptAliasMatch ^/cgi-bin/((?!(?i:webobjects)).*$) "/Library/Server/Web/Data/CGI-Executables/$1"


#
# "/Library/WebServer/CGI-Executables" should be changed to whatever your ScriptAliased
# CGI directory exists, if you have that configured.
#
<Directory "/Library/Server/Web/Data/CGI-Executables">
    AllowOverride None
    Options None
    Require all granted
</Directory>


#mime_module
    TypesConfig /private/etc/apache2/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddHandler cgi-script .cgi .pl .rb .py

TraceEnable off

# Server-pool management (MPM prefork specific)
StartServers 1
MinSpareServers 1
MaxSpareServers 1
ListenBackLog 512
MaxConnectionsPerChild 100000
MaxRequestWorkers 256
ServerLimit 256

Timeout 300
KeepAlive On
KeepAliveTimeout 15
MaxKeepAliveRequests 100
UseCanonicalName Off


AccessFileName .htaccess
ServerTokens Prod
ServerSignature On
HostnameLookups Off

PidFile /var/run/services/${SERVICE_NAME}/httpd.pid
Mutex default mpm-accept

# Language settings
Include /private/etc/apache2/extra/httpd-languages.conf

AddType application/x-x509-ca-cert crt
AddType application/x-pkcs7-crl crl


Listen	127.0.0.1:35343
Listen	127.0.0.1:35380


<VirtualHost 127.0.0.1:35380>
	ServerAdmin admin@example.com
	DocumentRoot "/Library/Server/Web/Data/Sites/Default"
	DirectoryIndex index.html /wiki/ default.html

	<Directory "/Library/Server/Web/Data/Sites/Default">
		Options All -Indexes -ExecCGI -Includes +MultiViews
		AllowOverride None
	</Directory>


	RewriteEngine On
	RewriteCond %{HTTP:X-Forwarded-Proto} !https 
	RewriteRule .* https://%{HTTP_HOST}%{REQUEST_URI} [L,R]
</VirtualHost>

<VirtualHost 127.0.0.1:35343>
	ServerAdmin admin@example.com
	DocumentRoot "/Library/Server/Web/Data/Sites/Default"
	DirectoryIndex index.html /wiki/ default.html

    <Location />
		RequestHeader set X_FORWARDED_PROTO "https"
   </Location>

	<Directory "/Library/Server/Web/Data/Sites/Default">
		Options All -Indexes -ExecCGI -Includes +MultiViews
		AllowOverride None
	</Directory>

    RewriteEngine On
    RewriteRule ^/__wiki/(.*) https://%{SERVER_NAME}/__collabd/$1 [R]

	ProxyPass /wiki/ipad !
	ProxyPass /wiki/files/download unix:/var/run/collabd|http://localhost/files
	ProxyPassReverse /wiki/files/download unix:/var/run/collabd|http://localhost/files
	ProxyPass /wiki/files/upload unix:/var/run/collabd|http://localhost/upload_file
	ProxyPassReverse /wiki/files/upload unix:/var/run/collabd|http://localhost/upload_file
	ProxyPass /__collabd/preview unix:/var/run/collabd|http://localhost/preview
	ProxyPassReverse /__collabd/preview unix:/var/run/collabd|http://localhost/preview
	ProxyPass /wiki unix:/var/run/collabd|http://localhost/app-context/wiki
	ProxyPassReverse /wiki unix:/var/run/collabd|http://localhost/app-context/wiki	
	Include /Library/Server/Web/Config/apache2/httpd_corecollaboration_wiki.conf
	Include /Library/Server/Web/Config/apache2/httpd_corecollaboration_shared.conf
</VirtualHost>
