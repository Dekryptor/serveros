<html lang="zh-cn"><head><meta charset="UTF-8"><title>更改主机名助理</title><meta name="description" content="了解“更改主机名”助理。"></head><body dir="ltr" id="apd1AAE83BB-564D-4D19-96DE-24626121E4DB" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"></a><figure class="topicIcon"><img src="../GlobalArt/spfic.png" alt="" height="64" width="64"></figure><h1>更改主机名助理</h1><p>使用“更改主机名助理”来更改主机名、电脑名称、IP 地址，以及网络连接（如果您的服务器具有多个以太网连接）。</p><p>当您在助理中进行更改时，它会自动依据主机名或 IP 地址更新服务。它不会更新 DNS 记录；您必须在服务器应用的“DNS”面板中更新那些记录。</p><p>您可以从公共域名注册商处获取服务器的域名。有关更多信息，请参阅<a href="apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7.html#apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7" class="xRef AppleTopic">注册服务器的互联网主机名</a>。</p></body></html>
