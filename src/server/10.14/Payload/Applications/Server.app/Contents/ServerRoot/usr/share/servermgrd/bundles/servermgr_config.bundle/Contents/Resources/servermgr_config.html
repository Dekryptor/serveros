	function SelectCommand(popup) {

			commandValue += '		<key>createODMaster</key>\n';
			commandValue += '		<true/>\n';
			commandValue += '		<key>bindToExternalDirectory</key>\n';
			commandValue += '		<false/>\n';
			commandValue += '		<key>directoryServers</key>\n';
			commandValue += '		<array>\n';
			commandValue += '			<dict>\n';
			commandValue += '				<key>name</key>\n';
			commandValue += '				<string>od.example.com</string>\n';
			commandValue += '				<key>directoryType</key>\n';
			commandValue += '				<string>1</string>\n';
			commandValue += '			</dict>\n';
			commandValue += '		</array>\n';
			commandValue += '	</dict>\n';
		} else if (selection == "enableLocalUserPasswordHashes") {
			commandValue += '	<key>command</key>\n';
			commandValue += '	<string>enableLocalUserPasswordHashes</string>\n';
		} else if (selection == "readSettings") {
			commandValue += '	<key>command</key>\n';
			commandValue += '	<string>readSettings</string>\n';
		} else if (selection == "writeSettings") {
			commandValue += '	<key>command</key>\n';
			commandValue += '	<string>writeSettings</string>\n';
			commandValue += '	<key>configuration</key>\n';
			commandValue += '	<dict>\n';
			commandValue += '		<key>anyKey</key>\n';
			commandValue += '		<string>anyValue</string>\n';
			commandValue += '	</dict>\n';
		} else if (selection == "setUpServer") {
			commandValue += '\
			<key>command</key>\n\
			<string>setUpServer</string>\n\

			<dict>\n\

				<string>server.example.com</string>\n\
				<key>createODMaster</key>\n\
				<true/>\n\
			</dict>\n';
        }else {
			document.forms['commandForm'].elements['input'].value = '';
			return;
		}
		commandValue += '</dict>\n';
		commandValue += '</plist>\n';
		document.forms['commandForm'].elements['input'].value = commandValue;
	}
	//-->
