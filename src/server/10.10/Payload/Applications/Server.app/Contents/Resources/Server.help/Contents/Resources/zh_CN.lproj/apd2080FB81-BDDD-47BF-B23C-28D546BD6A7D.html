<html lang="zh-cn" xml:lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>未检测到网络</title><link rel="Index" href="index.html"><meta name="description" content="如果您的服务器未连接到网络，则将出现“未检测到网络”面板。"><meta name="robots" content="index"></head><body id="apd2080FB81-BDDD-47BF-B23C-28D546BD6A7D" lang="zh-cn" dir="ltr" class="AppleTopic"><a name="apd2080FB81-BDDD-47BF-B23C-28D546BD6A7D"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>未检测到网络</h1><p class="Para">如果您的服务器未连接到网络，则将出现“未检测到网络”面板。您必须将服务器连接到网络才能给用户提供服务。</p></body></html>
