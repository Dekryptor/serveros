<html lang="zh-cn" xml:lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>更改主机名</title><link rel="Index" href="index.html"><meta name="description" content="了解“更改主机名”助理。"><meta name="robots" content="index"></head><body id="apd1AAE83BB-564D-4D19-96DE-24626121E4DB" lang="zh-cn" dir="ltr" class="AppleTopic"><a name="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>更改主机名</h1><p class="Para">使用更改主机名助理来更改主机名、电脑名称、IP 地址，以及网络连接（如果您的服务器具有多个以太网连接）。</p><p class="Para">当您在助理中进行更改时，它会自动依据主机名或 IP 地址更新服务。它不会更新 DNS 记录；您必须在 Server 应用程序的“DNS”面板中更新那些记录。</p><p class="Para">您可以从公共域名注册商处获取服务器的域名。有关更多信息，请参阅<a href="apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7.html" data-xref="apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7" data-target-type="topic">注册服务器的互联网主机名称</a>。</p></body></html>
