<html lang="de" xml:lang="de"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Konfigurieren von Diensten</title><link rel="Index" href="index.html"><meta name="description" content="Überwachen Sie die Statusinformationen, während die Server-App Ihren Computer als Server konfiguriert."><meta name="robots" content="index"></head><body id="svrasst_config" lang="de" dir="ltr" class="AppleTopic"><a name="svrasst_config"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>Konfigurieren von Diensten</h1><p class="Para">Verwenden Sie das Fenster „Dienste konfigurieren“, um die Aktionen zu überwachen, die der Serverassistent ausführt, um Ihren Server zu konfigurieren und zu testen, ob die Dienste und die Netzwerkverbindung funktionieren. </p></body></html>
