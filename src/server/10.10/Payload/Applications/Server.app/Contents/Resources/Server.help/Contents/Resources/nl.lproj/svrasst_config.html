<html lang="nl" xml:lang="nl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Voorzieningen configureren</title><link rel="Index" href="index.html"><meta name="description" content="Controleer statusinformatie terwijl het programma Server uw computer als server configureert."><meta name="robots" content="index"></head><body id="svrasst_config" lang="nl" dir="ltr" class="AppleTopic"><a name="svrasst_config"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>Voorzieningen configureren</h1><p class="Para">Gebruik het paneel 'Voorzieningen configureren' om de activiteiten van de configuratie-assistent te controleren terwijl de server wordt geconfigureerd en de werking van de voorzieningen en de netwerkverbinding wordt getest. </p></body></html>
