<html lang="ko" xml:lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>서비스 구성하기</title><link rel="Index" href="index.html"><meta name="description" content="Server App이 사용자의 컴퓨터를 서버로 구성하는 동안 상태 정보를 모니터링하십시오."><meta name="robots" content="index"></head><body id="svrasst_config" lang="ko" dir="ltr" class="AppleTopic"><a name="svrasst_config"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>서비스 구성하기</h1><p class="Para">서버를 구성한 다음 서비스 및 네트워크 연결 작업을 테스트하는 동안 구성 서비스 패널을 사용하여 서버 설정 지원이 수행하는 작업을 모니터링하십시오. </p></body></html>
