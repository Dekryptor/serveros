<html lang="zh-tw" xml:lang="zh-tw"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>未偵測到網路</title><link rel="Index" href="index.html"><meta name="description" content="如果伺服器未連接網路，即會顯示「未偵測到網路」面板。"><meta name="robots" content="index"></head><body id="apd2080FB81-BDDD-47BF-B23C-28D546BD6A7D" lang="zh-tw" dir="ltr" class="AppleTopic"><a name="apd2080FB81-BDDD-47BF-B23C-28D546BD6A7D"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>未偵測到網路</h1><p class="Para">如果伺服器未連接網路，即會顯示「未偵測到網路」面板。您必須將伺服器連接網路以提供服務給使用者。</p></body></html>
