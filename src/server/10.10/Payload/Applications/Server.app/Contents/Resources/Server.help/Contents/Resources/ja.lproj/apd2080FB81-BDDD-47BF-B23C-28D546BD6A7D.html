<html lang="ja" xml:lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>ネットワークが検出されませんでした</title><link rel="Index" href="index.html"><meta name="description" content="サーバがネットワークに接続されていない場合は、「ネットワークが検出されませんでした」パネルが表示されます。"><meta name="robots" content="index"></head><body id="apd2080FB81-BDDD-47BF-B23C-28D546BD6A7D" lang="ja" dir="ltr" class="AppleTopic"><a name="apd2080FB81-BDDD-47BF-B23C-28D546BD6A7D"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>ネットワークが検出されませんでした</h1><p class="Para">サーバがネットワークに接続されていない場合は、「ネットワークが検出されませんでした」パネルが表示されます。ユーザにサービスを提供するには、サーバをネットワークに接続する必要があります。</p></body></html>
