<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
		body, html {
			margin: 0px;
			padding: 0px;
		}
		</style>
		<script type="text/javascript" charset="utf-8">
		var loaded = function() {
			// Look at the URL hash for a fileDataGUID, and write an img tag where it exists.
			var hash = window.location.hash;
			if (hash) {
				var matches = hash.match(/fileDataGUID=([a-zA-Z0-9\-]*)/);
				if (matches && matches.length && matches[1]) {
					document.body.innerHTML = "<img src=\"/wiki/files/download/" + matches[1] + "\" />";
				}
			}
		}
		</script>
	</head>
	<body onload="loaded();"></body>
</html>
