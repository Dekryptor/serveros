<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="description" content="Server App이 사용자의 컴퓨터를 서버로 구성하는 동안 상태 정보를 모니터링하십시오."><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="B067D302-A325-11E3-B9F5-1AAD1870E736"><meta name="DC.Identifier" content="svrasst_config"><title>서비스 구성하기</title><meta name="robots" content="anchors"></head><body id="svrasst_config"><div class="subjectids"><a name="svrasst_config"></a></div><img class="topicIcon" src="../spfic.png" height="64" width="64"><h1 class="title topictitle1">서비스 구성하기</h1><div class="body refbody"><p class="shortdesc summary-only">Server App이 사용자의 컴퓨터를 서버로 구성하는 동안 상태 정보를 모니터링하십시오.</p><div class="section"><p class="p">서버를 구성한 다음 서비스 및 네트워크 연결 작업을 테스트하는 동안 구성 서비스 패널을 사용하여 서버 설정 지원이 수행하는 작업을 모니터링하십시오. </p></div></div></body></html>
