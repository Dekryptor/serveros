<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="DC.Rights.Owner" content="© 2014 Apple Inc. All rights reserved. 2014" type="primary"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="AF3DCC7A-A325-11E3-B9F5-1AAD1870E736"><meta name="DC.Identifier" content="apd4F393F53-01DE-47C5-9244-6AD5A4D40208"><title>選択したトピックは現在利用できません</title><meta name="robots" content="anchors"></head><body id="apd4F393F53-01DE-47C5-9244-6AD5A4D40208" class="content-not-available-message"><div class="subjectids"><a name="apd4F393F53-01DE-47C5-9244-6AD5A4D40208"></a></div><img class="topicIcon" src="../spfic.png" height="64" width="64"><h1 class="title topictitle1">選択したトピックは現在利用できません</h1><div class="body conbody"><p class="p">インターネットに接続していることを確認してください。接続について調べたいときは、アップルメニュー＞「システム環境設定」と選択し、「ネットワーク」をクリックしてから「アシスタント」をクリックします。</p><p class="p">インターネットに接続しているのにコンテンツが表示されない場合は、後でやり直してください。</p></div></body></html>
