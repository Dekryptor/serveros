<html lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="description" content="了解“更改主机名”助理。"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="B3457B6A-A325-11E3-B9F5-1AAD1870E736"><meta name="DC.Identifier" content="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"><title>更改主机名称</title><meta name="robots" content="anchors"></head><body id="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"><div class="subjectids"><a name="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"></a></div><img class="topicIcon" src="../spfic.png" height="64" width="64"><h1 class="title topictitle1">更改主机名称</h1><div class="body refbody"><p class="shortdesc summary-only">了解“更改主机名”助理。</p><div class="section"><p class="p">使用更改主机名助理来更改主机名、电脑名称、IP 地址，以及网络连接（如果您的服务器具有多个以太网连接）。</p><p class="p">当您在助理中进行更改时，它会自动依据主机名或 IP 地址更新服务。它不会更新 DNS 记录；您必须在 Server 应用程序的“DNS”面板中更新那些记录。</p><p class="p">您可以从公共域名注册商处获取服务器的域名。有关更多信息，请参阅<a class="xref" href="t_RegisterInternetName.html">注册服务器的互联网主机名</a>。</p></div></div></body></html>
