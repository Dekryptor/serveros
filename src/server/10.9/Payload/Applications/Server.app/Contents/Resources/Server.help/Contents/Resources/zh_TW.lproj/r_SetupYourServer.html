<html lang="zh-tw"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="description" content="在開始設定您的伺服器前，您需要同意一般使用者授權協議（EULA）。系統也會提醒您在 Mac 上輸入管理者帳號的密碼。"><meta name="DC.Relation" scheme="URI" content="t_RegisterInternetName.html"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="B4D22BB8-A325-11E3-B9F5-1AAD1870E736"><meta name="DC.Identifier" content="apd79F51961-A1A6-4816-825C-151D3A5799B0"><title>開始使用</title><meta name="robots" content="anchors"></head><body id="apd79F51961-A1A6-4816-825C-151D3A5799B0"><div class="subjectids"><a name="apd79F51961-A1A6-4816-825C-151D3A5799B0"></a></div><img class="topicIcon" src="../spfic.png" height="64" width="64"><h1 class="title topictitle1">開始使用</h1><div class="body refbody"><div class="abstract"><span class="shortdesc">在開始設定您的伺服器前，您需要同意一般使用者授權協議（EULA）。系統也會提醒您在 Mac 上輸入管理者帳號的密碼。</span></div><div class="section"><p class="p">如果您想要於稍後檢閱 EULA 的內容，其可於此網站線上取得：</p><p class="p"><a class="xref" href="http://www.apple.com/legal/sla/" target="_blank">www.apple.com/legal/sla/</a></p><p class="p">如需有關輸入管理者密碼的更多資訊，請參閱此輔助說明主題：<a class="xref" href="help:anchor=MHOSXlogo1438 bookID=com.apple.machelp">如果系統詢問您管理者名稱和密碼</a></p></div></div><div class="related-links"><div class="relinfo"><strong>相關資訊</strong><br><div><a class="link" href="#r_ServerRequirements">#r_ServerRequirements</a></div><div><a class="link" href="t_RegisterInternetName.html" title="若要允許使用者在 Internet 上使用主機名稱來連接伺服器，您必須註冊伺服器的主機名稱。">註冊伺服器的 Internet 主機名稱</a></div><div><a class="link" href="#r_DNSrecords">#r_DNSrecords</a></div><div><a class="link" href="#c_NetProtect">#c_NetProtect</a></div></div></div></body></html>
