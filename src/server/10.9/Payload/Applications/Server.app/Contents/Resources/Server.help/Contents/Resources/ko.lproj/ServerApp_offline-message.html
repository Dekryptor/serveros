<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="DC.Rights.Owner" content="© 2014 Apple Inc. 모든 권리 보유. 2014" type="primary"><meta name="robots" content="anchors"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="B067D302-A325-11E3-B9F5-1AAD1870E736"><meta name="DC.Identifier" content="apd4F393F53-01DE-47C5-9244-6AD5A4D40208"><title>선택한 주제는 현재 사용할 수 없습니다.</title><meta name="robots" content="anchors"></head><body id="apd4F393F53-01DE-47C5-9244-6AD5A4D40208" class="content-not-available-message"><div class="subjectids"><a name="apd4F393F53-01DE-47C5-9244-6AD5A4D40208"></a></div><img class="topicIcon" src="../spfic.png" height="64" width="64"><h1 class="title topictitle1">선택한 주제는 현재 사용할 수 없습니다.</h1><div class="body conbody"><p class="p">인터넷에 연결되어 있는지 확인하십시오. 연결에 대한 도움말은 Apple 메뉴 > 시스템 환경설정을 선택하고 네트워크를 클릭한 다음 ‘도와주세요’를 클릭하십시오.</p><p class="p">인터넷에 연결되어 있지만 해당 콘텐츠가 여전히 나타나지 않는 경우 나중에 다시 시도해보십시오.</p></div></body></html>
