<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="description" content="お使いのコンピュータがサーバとして構成されている間、ステータス情報を監視できます。"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="AF3DCC7A-A325-11E3-B9F5-1AAD1870E736"><meta name="DC.Identifier" content="svrasst_config"><title>サービスを構成中</title><meta name="robots" content="anchors"></head><body id="svrasst_config"><div class="subjectids"><a name="svrasst_config"></a></div><img class="topicIcon" src="../spfic.png" height="64" width="64"><h1 class="title topictitle1">サービスを構成中</h1><div class="body refbody"><p class="shortdesc summary-only">お使いのコンピュータがサーバとして構成されている間、ステータス情報を監視できます。</p><div class="section"><p class="p">サーバの構成、およびサーバのサービスやネットワーク接続のテスト中は、「サービスを構成中」パネルで、サーバ設定アシスタントが行っている処理を監視できます。 </p></div></div></body></html>
