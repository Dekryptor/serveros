<html lang="zh-tw"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="description" content="瞭解「更改主機名稱」輔助程式。"><meta name="offlineflag" content="true"><meta name="APD.BuildID" content="B4D22BB8-A325-11E3-B9F5-1AAD1870E736"><meta name="DC.Identifier" content="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"><title>更改主機名稱</title><meta name="robots" content="anchors"></head><body id="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"><div class="subjectids"><a name="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"></a></div><img class="topicIcon" src="../spfic.png" height="64" width="64"><h1 class="title topictitle1">更改主機名稱</h1><div class="body refbody"><p class="shortdesc summary-only">瞭解「更改主機名稱」輔助程式。</p><div class="section"><p class="p">使用更改主機名稱輔助程式來更改主機名稱、電腦名稱、IP 位址，如果您的伺服器有多個乙太網路連線，也可以更改網路連線。</p><p class="p">當您在輔助程式中進行更改時，輔助程式會視主機名稱或 IP 位址自動更新服務。輔助程式不會更新 DNS 記錄，您必須在 Server App 的 DNS 面板中加以更新。</p><p class="p">可以從公共網域名稱註冊商來取得伺服器的網域名稱。如需更多資訊，請參閱<a class="xref" href="t_RegisterInternetName.html">註冊伺服器的 Internet 主機名稱</a>。</p></div></div></body></html>
