development:
  adapter: postgresql
  encoding: UTF8
  database: device_management
  pool: 5
  username: _devicemgr

sqlite:
  adapter: sqlite3
  database: db/sqlite.db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: UTF8
  database: device_management_test
  pool: 5
  username: _devicemgr

production:
  adapter: postgresql
  encoding: UTF8
  database: device_management
  host: /Library/Server/ProfileManager/Config/var/PostgreSQL
  pool: 5
  username: _devicemgr
