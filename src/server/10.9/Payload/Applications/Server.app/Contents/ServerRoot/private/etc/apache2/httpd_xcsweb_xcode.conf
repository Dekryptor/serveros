<IfModule mod_headers.c>
	RequestHeader set x-apple-service-xcode-enabled true
</IfModule>
<IfDefine !WEBSERVICE_ON>
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} !(OPTIONS|PROPFIND)
        RewriteRule ^/$ /xcode [PT]
</IfDefine>

<Location /xcode>
	RequestHeader add X-Forwarded-Path-Stem /xcode
</Location>
<Location /collabdproxy>
        RewriteEngine Off
</Location>

<IfModule mod_expires.c>
	<Location /__xcsweb>
		ExpiresActive on
		ExpiresDefault "access plus 1 year"
		# Insert filter
		SetOutputFilter DEFLATE
	</Location>
</IfModule>

Alias /__xcsweb/xcswebxcode /Applications/Server.app/Contents/ServerRoot/usr/share/xcodeserver/web/desktop
Alias /__xcsweb/xcswebbase /Applications/Server.app/Contents/ServerRoot/usr/share/xcodeserver/web/base
Alias /__xcsweb/bigscreen /Applications/Server.app/Contents/ServerRoot/usr/share/xcodeserver/web/bigscreen

