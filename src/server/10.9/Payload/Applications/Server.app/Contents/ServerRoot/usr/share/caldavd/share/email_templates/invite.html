<html>
			<head></head>
			<body>
			<center>
				<font face="LucidaGrande, Lucida, helvetica, arial, sans-serif">
				<style type="text/css">
					a, a:link, a:hover, a:active, a:visited {
						text-decoration: none; color: #4C85B8;
					}
				</style>
				<table cellspacing="0" cellpadding="0" border="0" width="100%%" class="welcome">
					<tr class="header">
						<td colspan="5" style="height: 50px; background: -webkit-gradient( linear, left bottom, left top, color-stop( 0, #A5A5A5 ), color-stop( 1, #B4B4B4 ) ); border: 1px solid #A2A2A2; -webkit-border-top-left-radius: 5px; -webkit-border-top-right-radius: 5px; -moz-border-radius-topleft: 5px; -moz-border-radius-topright: 5px; border-bottom: none;" bgcolor="#B4B4B4">
							<h1 style="margin: 0px; padding: 0px; line-height: 50px; color: white; padding: 0px 20px; font-size: 18px; text-shadow: 0px 1px 2px #666666;">%(inviteLabel)s</h1>
						</td>
					</tr>
					<tr class="content">
						<td class="leftpad" style="border-top: 1px solid white; background-color: #E7E7E7; padding-top: 50px; padding-bottom: 50px;" width="5px"></td>
						<td class="middlepad" width="40px" style="border-top: 1px solid white; background-color: #E7E7E7; padding-top: 50px; padding-bottom: 50px;"></td>
						<td class="content" style="padding-right: 60px; border-top: 1px solid white; background-color: #E7E7E7; padding-top: 50px; padding-bottom: 50px;">
							<table cellspacing="0" cellpadding="0" border="0">
							<tr>
								<td colspan="2">
									<h2 style="margin: 0px; padding: 0px; font-size: 18px; font-weight: normal; padding-bottom: 10px;">%(summary)s</h2>
								</td>
							</tr>
							<tr><td align="right" valign="top" style="font-weight: bold; padding-bottom: 10px;">%(orgLabel)s:</td><td style="padding-left: 10px; padding-bottom: 10px; text-decoration: none; color: #4C85B8;">%(htmlOrganizer)s</td></tr>
							<tr><td align="right" valign="top" style="font-weight: bold; padding-bottom: 10px;">%(locLabel)s:</td><td style="padding-left: 10px; padding-bottom: 10px;">%(location)s</td></tr>
							<tr><td align="right" valign="top" style="font-weight: bold; padding-bottom: 10px;">%(dateLabel)s:</td><td style="padding-left: 10px; padding-bottom: 10px;">%(dateInfo)s %(recurrenceInfo)s</td></tr>
							<tr><td align="right" valign="top" style="font-weight: bold; padding-bottom: 10px;">%(timeLabel)s:</td><td style="padding-left: 10px; padding-bottom: 10px;">%(timeInfo)s %(durationInfo)s</td></tr>
							<tr><td align="right" valign="top" style="font-weight: bold; padding-bottom: 10px;">%(descLabel)s:</td><td style="padding-left: 10px; padding-bottom: 10px;">%(description)s</td></tr>
							<tr><td align="right" valign="top" style="font-weight: bold; padding-bottom: 10px;">%(attLabel)s:</td><td style="padding-left: 10px; padding-bottom: 10px; text-decoration: none; color: #4C85B8;">%(htmlAttendees)s</td></tr>
							<tr><td align="right" valign="top" style="font-weight: bold; padding-bottom: 10px;">%(urlLabel)s:</td><td style="padding-left: 10px; padding-bottom: 10px;"><a href="%(url)s">%(url)s</a></td></tr>
							</table>
						</td>
						<td class="rightpad" width="5px" style="border-top: 1px solid white; background-color: #E7E7E7; padding-top: 50px; padding-bottom: 50px;"></td>
					</tr>
					<tr class="footer">
						<td colspan="5" style="height: 5px; border-bottom: 1px solid #D9D9D9; -webkit-border-bottom-left-radius: 5px; -webkit-border-bottom-right-radius: 5px; -moz-border-radius-bottomleft: 5px; -moz-border-radius-bottomright: 5px;" bgcolor="#E7E7E7">
					</tr>
					<tr><td>&nbsp;</td></tr>
				</table>
				</font>
			</center>
			</body>
		</html>
