<IfModule mod_headers.c>
	RequestHeader set x-apple-service-gitweb-enabled true
</IfModule>

SetEnv GIT_PROJECT_ROOT /Library/Server/Xcode/Repositories/git
SetEnv GIT_HTTP_EXPORT_ALL
ScriptAlias /git/ /Library/Server/Xcode/Repositories/git-core/git-http-backend/

RewriteEngine On
RewriteOptions inherit

<Location /git/>
	AuthType Digest
	AuthName "Git HTTP Access"
	Require valid-user
</Location>
