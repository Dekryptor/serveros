<html lang="zh-tw"><head><meta charset="UTF-8"><title>更改主機名稱輔助程式</title><meta name="description" content="瞭解「更改主機名稱」輔助程式。"></head><body dir="ltr" id="apd1AAE83BB-564D-4D19-96DE-24626121E4DB" class="AppleTopic apd-topic"><a name="apd1AAE83BB-564D-4D19-96DE-24626121E4DB"></a><figure class="topicIcon"><img src="../GlobalArt/spfic.png" alt="" height="64" width="64"></figure><h1>更改主機名稱輔助程式</h1><p>使用「更改主機名稱輔助程式」來更改主機名稱、電腦名稱、IP 位址，如果您的伺服器有多個乙太網路連線，也可以更改網路連線。</p><p>當您在輔助程式中進行更改時，輔助程式會視主機名稱或 IP 位址自動更新服務。輔助程式不會更新 DNS 記錄，您必須在 Server App 的 DNS 面板中加以更新。</p><p>可以從公共網域名稱註冊商來取得伺服器的網域名稱。如需更多資訊，請參閱：<a href="apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7.html#apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7" class="xRef AppleTopic">註冊伺服器的 Internet 主機名稱</a>。</p></body></html>
