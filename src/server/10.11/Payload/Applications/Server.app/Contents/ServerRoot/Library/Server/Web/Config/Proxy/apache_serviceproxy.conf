<VirtualHost *:443>
   ProxyPreserveHost On
   SetEnv proxy-chain-auth on
   RequestHeader set X-Forwarded-Proto "https"
   RequestHeader set X-Forwarded-Port "443"

<IfModule mod_ssl.c>
   SSLEngine On
   SSLCertificateFile "PATH_PLACEHOLDER.cert.pem"
   SSLCertificateKeyFile "PATH_PLACEHOLDER.key.pem"
   SSLCertificateChainFile "PATH_PLACEHOLDER.chain.pem"
   SSLCipherSuite "HIGH:MEDIUM:!MD5:!RC4"
   SSLProtocol -all +TLSv1 +TLSv1.1 +TLSv1.2
   SSLProxyEngine On
   SSLProxyProtocol -all +TLSv1 +TLSv1.1 +TLSv1.2
   SSLProxyCheckPeerCN off
   SSLProxyCheckPeerName off
</IfModule>

<IfModule mod_secure_transport.c>
