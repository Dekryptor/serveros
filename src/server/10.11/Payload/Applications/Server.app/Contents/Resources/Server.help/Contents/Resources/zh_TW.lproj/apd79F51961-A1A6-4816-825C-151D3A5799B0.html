<html lang="zh-tw" xml:lang="zh-tw"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>開始使用</title><link rel="Index" href="index.html"><meta name="description" content="在開始設定您的伺服器前，您需要同意一般使用者授權協議（EULA）。系統也會提醒您在 Mac 上輸入管理者帳號的密碼。"><meta name="robots" content="index"></head><body id="apd79F51961-A1A6-4816-825C-151D3A5799B0" lang="zh-tw" dir="ltr" class="AppleTopic"><a name="apd79F51961-A1A6-4816-825C-151D3A5799B0"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>開始使用</h1><p>在開始設定您的伺服器前，您需要同意一般使用者授權協議（EULA）。系統也會提醒您在 Mac 上輸入管理者帳號的密碼。</p><p>如果您想要稍後檢閱 EULA 的內容，其可於<a href="https://www.apple.com/legal/sla/" class="URL">軟體許可協議</a>線上檢閱。</p><div class="LinkUniversal"><span class="LinkUniversal">也請參閱</span><div class="LinkTopicPage"><a href="apd3C1D37AC-A467-4B42-A0DB-D05BADC64C3E.html" data-xref="apd3C1D37AC-A467-4B42-A0DB-D05BADC64C3E" data-target-type="topic">OS X Server 需求</a></div><div class="LinkTopicPage"><a href="apdAC95F5C4-27AA-4378-8BB9-95A79A64AB5D.html" data-xref="apdAC95F5C4-27AA-4378-8BB9-95A79A64AB5D" data-target-type="topic">OS X Server 基本入門</a></div><div class="LinkTopicPage"><a href="apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7.html" data-xref="apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7" data-target-type="topic">註冊伺服器的 Internet 主機名稱</a></div><div class="LinkTopicPage"><a href="apd59892CF3-FE42-495F-926D-F92B8934E86D.html" data-xref="apd59892CF3-FE42-495F-926D-F92B8934E86D" data-target-type="topic">為伺服器設定 DNS</a></div><div class="LinkTopicPage"><a href="apdFF5E21BF-3220-4C51-9D6C-2EAD32C793C0.html" data-xref="apdFF5E21BF-3220-4C51-9D6C-2EAD32C793C0" data-target-type="topic">網路的傳輸埠對應和伺服器保護</a></div></div></body></html>
