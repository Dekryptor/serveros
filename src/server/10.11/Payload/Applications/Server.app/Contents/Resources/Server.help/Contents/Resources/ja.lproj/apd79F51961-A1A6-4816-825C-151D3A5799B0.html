<html lang="ja" xml:lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>使い始める</title><link rel="Index" href="index.html"><meta name="description" content="サーバを設定する前に、使用許諾契約（EULA）に同意する必要があります。また、お使いの Mac の管理者アカウントのパスワードを入力するよう求められます。"><meta name="robots" content="index"></head><body id="apd79F51961-A1A6-4816-825C-151D3A5799B0" lang="ja" dir="ltr" class="AppleTopic"><a name="apd79F51961-A1A6-4816-825C-151D3A5799B0"></a><img class="topicIcon" src="../GlobalArt/spfic.png" alt="" height="64" width="64"><h1>使い始める</h1><p>サーバを設定する前に、使用許諾契約（EULA）に同意する必要があります。また、お使いの Mac の管理者アカウントのパスワードを入力するよう求められます。</p><p>EULA の内容を後で確認したくなったときは、次のサイトで参照できます：<a href="https://www.apple.com/jp/legal/sla/" class="URL">ソフトウェア使用許諾契約</a></p><div class="LinkUniversal"><span class="LinkUniversal">関連項目</span><div class="LinkTopicPage"><a href="apd3C1D37AC-A467-4B42-A0DB-D05BADC64C3E.html" data-xref="apd3C1D37AC-A467-4B42-A0DB-D05BADC64C3E" data-target-type="topic">OS X Server の要件</a></div><div class="LinkTopicPage"><a href="apdAC95F5C4-27AA-4378-8BB9-95A79A64AB5D.html" data-xref="apdAC95F5C4-27AA-4378-8BB9-95A79A64AB5D" data-target-type="topic">OS X Server の基本</a></div><div class="LinkTopicPage"><a href="apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7.html" data-xref="apd0FC9AA8E-84A0-41A4-A9C2-24A4D5F8BBE7" data-target-type="topic">サーバのインターネットホスト名を登録する</a></div><div class="LinkTopicPage"><a href="apd59892CF3-FE42-495F-926D-F92B8934E86D.html" data-xref="apd59892CF3-FE42-495F-926D-F92B8934E86D" data-target-type="topic">サーバの DNS を設定する</a></div><div class="LinkTopicPage"><a href="apdFF5E21BF-3220-4C51-9D6C-2EAD32C793C0.html" data-xref="apdFF5E21BF-3220-4C51-9D6C-2EAD32C793C0" data-target-type="topic">ネットワークとサーバを保護するためのポートマッピング</a></div></div></body></html>
