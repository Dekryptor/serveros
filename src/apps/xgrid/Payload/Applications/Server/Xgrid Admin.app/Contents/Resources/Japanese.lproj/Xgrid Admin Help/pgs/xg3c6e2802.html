<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>ジョブを繰り返す／再起動する</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="4-15-2009 19:51:26" />      <meta name="xsltver" content="1.4.4" />      <meta name="release" content="4.4" />      <meta name="project" content="Xgrid Admin Help" />      <meta name="description"            content="「Xgrid Admin」で、ジョブを繰り返したり、停止したジョブを再起動したりできます。" />      <meta name="topicid" content="xg3c6e2802" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x58677269642041646D696E2048656C70">      <div id="Nav"><a name="xg3c6e2802"></a><a name="x6A6F6273"></a><a name="x58677269642041646D696E"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='Xgrid Admin ヘルプ'">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="xg3c6e2802">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnxgrid.gif" alt="Xgrid Admin アイコン" /></div>               <div class="Name">ジョブを繰り返す／再起動する</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">「Xgrid Admin」で、ジョブを繰り返したり、停止したジョブを再起動したりできます。</p>               </div>               <div class="Task">                  <div class="Name">ジョブを繰り返す／再開するには：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">「Xgrid Admin」を開きます。</p>                     </li>                     <li>                        <p class="Para">「コントローラとグリッド」リストでコントローラを選択します。</p>                     </li>                     <li>                        <p class="Para">「ジョブ」をクリックします。</p>                     </li>                     <li>                        <p class="Para">繰り返したいジョブまたは再起動したいジョブを選択します。</p>                     </li>                     <li>                        <p class="Para">ジョブのリストの下にある「開始」ボタンをクリックします。</p>                     </li>                  </ol>               </div>            </div>         </div>      </div>   </body></html>
