<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Server Status Widget</title>
	<script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
	<script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
	<script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
	<script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleScrollArea.js" charset="utf-8"></script>
	<script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleScrollBar.js" charset="utf-8"></script>
	<script type="text/javascript" src="FadeInOutNode.js" charset="utf-8"></script>
	<script type="text/javascript" src="ObjCGlue.js" charset="utf-8"></script>
	<script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
	<script type="text/javascript" src="localizedHealthStrings.js" charset="utf-8"></script>
	<script type="text/javascript" src="ServerStatus.js" charset="utf-8"></script>
	<script type="text/javascript" src="ServerStatusAuth.js" charset="utf-8"></script>
	<script type="text/javascript" src="ServerStatusNetwork.js" charset="utf-8"></script>
	<script type="text/javascript" src="ServerStatusGraphs.js" charset="utf-8"></script>
	<script type="text/javascript" src="ServerStatusModel.js" charset="utf-8"></script>
	<style type="text/css" title="AppleStyle">@import "ServerStatus.css";</style>
</head>

<body onload="setup();" onkeypress="keyPress(event);">

	<div id="background">
		<img class="dropShadow" src="Images/dropShadow.png" width="100%" height="100%/">
	</div>

	<div id="front">

		<div id="title">
			<div id="titleText">Not Connected</div>
			<div id="resizeWidget" onclick="resizeWidgetClicked(event)" ;=""></div>
			<div class="flip" id="flip"></div>
		</div>

		<div id="graphAndServicesContentArea" class="contentArea">
			<div id="graphArea">

				<div id="graphFadeInArea">
					<div class="graphTimeScale" onclick="clickGraphFadeInArea(this)">
						<span id="graphTimeScale1H" class="selectedTimeScale" onclick="setTimeScale(60 * 60)">1h</span>
						<span id="graphTimeScale1D" class="regularTimeScale" onclick="setTimeScale(60 * 60 * 24)">1d</span>
						<span id="graphTimeScale1W" class="regularTimeScale" onclick="setTimeScale(60 * 60 * 24 * 7)">1w</span>
					</div>
				</div>

				<div id="cpuGraphArea">
					<div id="cpuGraphTopLabel" class="graphTopLabel"></div>
					<canvas id="cpuGraphCanvas" class="graphCanvas" width="176" height="58"></canvas>

					<div id="cpuGraph0Label" class="graphYAxisLabel">0</div>
					<div id="cpuGraph50Label" class="graphYAxisLabel">50</div>
					<div id="cpuGraph100Label" class="graphYAxisLabel">100</div>
				</div>

				<div id="networkGraphArea">
					<div id="networkGraphTopLabel" class="graphTopLabel"></div>
					<canvas id="networkGraphCanvas" class="graphCanvas" width="176" height="58"></canvas>

					<div id="networkGraphInLabel" class="graphYAxisLabel">in</div>
					<div id="networkGraphOutLabel" class="graphYAxisLabel">out</div>
				</div>

				<div id="diskGraphArea">
					<div id="diskGraphTopLabel" class="graphTopLabel"></div>
					<canvas id="diskGraphCanvas" class="graphCanvas" width="176" height="58"></canvas>

					<div id="diskGraphShowOnMouseOver">
						<div id="diskGraphAmountUsedLabel"></div>
						<div id="diskGraphAmountFreeLabel"></div>
					</div>
				</div>

			</div>

			<div id="graphButtonArea">
				<div class="graphButton" id="graphCPUButton" onclick="clickGraphCPUButton(this)">
					<div class="graphButtonBorder">
                        <div class="graphButtonInset">
                            <div class="graphButtonGradient">
                                <div class="graphButtonImage" id="cpuButtonImage"></div>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="graphButton" id="graphNetworkButton" onclick="clickGraphNetworkButton(this)">
					<div class="graphButtonBorder">
                        <div class="graphButtonInset">
                            <div class="graphButtonGradient">
                                <div class="graphButtonImage" id="networkButtonImage"></div>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="graphButton" id="graphDiskButton" onclick="clickGraphDiskButton(this)">
					<div class="graphButtonBorder">
                        <div class="graphButtonInset">
                            <div class="graphButtonGradient">
                                <div class="graphButtonImage" id="diskButtonImage"></div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>

			<div id="servicesArea">
				<div id="services">
					<table cellspacing="0" class="servicesTable">
						<tbody>
							<tr id="sharingServiceRow" class="normalRow">
								<td class="gap"></td>
								<td class="serviceBead">
									<img class="serviceBeadImg" src="Images/GreenBead.tiff">
								</td>
								<td id="fileSharingServiceName" class="serviceName">File Sharing</td>
								<td class="serviceStatus">-</td>
								<td class="serviceLink"><div class="serviceLinkIcon" onclick="clickServiceItem(this.parentNode.parentNode);"/></td>
								<td class="gap"></td>
							</tr>
							<tr id="addressbookServiceRow" class="normalRow">
								<td class="gap"></td>
								<td class="serviceBead">
									<img class="serviceBeadImg" src="Images/GreenBead.tiff">
								</td>
								<td id="addressbookServiceName" class="serviceName">Address Book</td>
								<td class="serviceStatus">-</td>
								<td class="serviceLink"><div class="serviceLinkIcon" onclick="clickServiceItem(this.parentNode.parentNode);"/></td>
								<td class="gap"></td>
							</tr>
							<tr id="calendarServiceRow" class="normalRow">
								<td class="gap"></td>
								<td class="serviceBead">
									<img class="serviceBeadImg" src="Images/GreenBead.tiff">
								</td>
								<td id="iCalServiceName" class="serviceName">iCal</td>
								<td class="serviceStatus">-</td>
								<td class="serviceLink"><div class="serviceLinkIcon" onclick="clickServiceItem(this.parentNode.parentNode);"/></td>
								<td class="gap"></td>
							</tr>
							<tr id="chatServiceRow" class="normalRow">
								<td class="gap"></td>
								<td class="serviceBead">
									<img class="serviceBeadImg" src="Images/GreenBead.tiff">
								</td>
								<td id="iChatServiceName" class="serviceName">iChat</td>
								<td class="serviceStatus">-</td>
								<td class="serviceLink"><div class="serviceLinkIcon" onclick="clickServiceItem(this.parentNode.parentNode);"/></td>
								<td class="gap"></td>
							</tr>
							<tr id="mailServiceRow" class="normalRow">
								<td class="gap"></td>
								<td class="serviceBead">
									<img class="serviceBeadImg" src="Images/GreenBead.tiff">
								</td>
								<td id="mailServiceName" class="serviceName">Mail</td>
								<td class="serviceStatus">-</td>
								<td class="serviceLink"><div class="serviceLinkIcon" onclick="clickServiceItem(this.parentNode.parentNode);"/></td>
								<td class="gap"></td>
							</tr>
							<tr id="webServiceRow" class="normalRow">
								<td class="gap"></td>
								<td class="serviceBead">
									<img class="serviceBeadImg" src="Images/GreenBead.tiff">
								</td>
								<td id="webServiceName" class="serviceName">Web</td>
								<td class="serviceStatus">-</td>
								<td class="serviceLink"><div class="serviceLinkIcon" onclick="clickServiceItem(this.parentNode.parentNode);"/></td>
								<td class="gap"></td>
							</tr>
							<tr id="vpnServiceRow" class="normalRow">
								<td class="gap"></td>
								<td class="serviceBead">
									<img class="serviceBeadImg" src="Images/GreenBead.tiff">
								</td>
								<td id="vpnServiceName" class="serviceName">VPN</td>
								<td class="serviceStatus">-</td>
								<td class="serviceLink"><div class="serviceLinkIcon" onclick="clickServiceItem(this.parentNode.parentNode);"/></td>
								<td class="gap"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div id="back">

		<div id="backContent">
			<div id="serverLabel" class="backLabel">Server:</div>
			<input id="serverInput" value="" oninput="serverInput(event);" onkeypress="serverKeypress(event);">

			<div id="userLabel" class="backLabel">User Name:</div>
			<input id="userInput" value="" oninput="userInput(event);" onkeypress="userKeypress(event);">

			<div id="passwordLabel" class="backLabel">Password:</div>
			<input id="passwordInput" value="" type="password" oninput="passwordInput(event);" onkeypress="passwordKeypress(event);">

			<div id="statusLabel"></div>

			<div id="doneButton"></div>
		</div>
	</div>

</body>
</html>
