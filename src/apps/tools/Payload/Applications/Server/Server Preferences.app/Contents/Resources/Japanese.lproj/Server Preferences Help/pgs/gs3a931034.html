l">ユーザを管理する</a></div>               </div>               <div class="TOC">                  <div class="Name">グループ</div>                  <p class="Para">グループを設定したり、グループのメンバーが利用可能なサービスを制御したり、メンバーのグループメンバーシップを管理したりします。</p>                  <div class="LinkTopicPage"><a href="gs3aa14680.html">グループを管理する</a></div>               </div>            </div>         </div>      </div>   </body></html>
