<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>シリアル番号またはサイトライセンスの詳細を変更する</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-24-2009 14:23:55" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="2.7.49" />      <meta name="project" content="Server Preferences Help" />      <meta name="description"            content="Mac OS X Server のシリアル番号またはサイトライセンス情報を変更します。" />      <meta name="topicid" content="gs3ab23b79" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x53657276657220507265666572656E6365732048656C70">      <div id="Nav"><a name="gs3ab23b79"></a><a name="x73657269616C206E756D626572"></a><a name="x73657276657273"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='サーバ環境設定ヘルプ">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="gs3ab23b79">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnsvrpref.gif" alt="サーバ環境設定のアイコン" /></div>               <div class="Name">シリアル番号またはサイトライセンスの詳細を変更する</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">「サーバ環境設定」を使って、Mac OS X Server ソフトウェアのシリアル番号またはサイトライセンス情報を変更することができます。</p>               </div>               <div class="Task">                  <div class="Name">ソフトウェアのシリアル番号またはサイトライセンス情報を変更するには：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">「サーバ環境設定」の「情報」パネルで、「サーバ使用許諾契約」情報の横にある「編集」ボタンをクリックします。</p>                     </li>                     <li>                        <p class="Para">必要に応じて別のシリアル番号を入力するか、サイトライセンスの詳細を編集し、「保存」をクリックします。</p>                     </li>                  </ol>               </div>               <div class="LinkInternal"><span class="LinkInternal">関連トピック</span><div class="LinkTopicPage"><a href="gs3ab2ee42.html">サーバ情報を管理する</a></div>               </div>            </div>         </div>      </div>   </body></html>
