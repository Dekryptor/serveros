<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>サーバのホームページを設定する</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-24-2009 14:23:55" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="2.7.49" />      <meta name="project" content="Server Preferences Help" />      <meta name="description"            content="「Web」パネルで、「Web サービス」をクリックしてホームページを選択します。" />      <meta name="topicid" content="gs3aae77b4" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x53657276657220507265666572656E6365732048656C70">      <div id="Nav"><a name="gs3aae77b4"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='サーバ環境設定ヘルプ">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="gs3aae77b4">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnsvrpref.gif" alt="サーバ環境設定のアイコン" /></div>               <div class="Name">サーバのホームページを設定する</div>            </div>            <div class="AppleTopicBody">               <div class="Task">                  <div class="Name">サーバのホームページを選択するには：</div>                  <div class="ListSingle">                     <p class="Para">「Web」パネルで「Web サービス」をクリックして、「ホームページ」ポップアップメニューから項目を選択します。</p>                     <p class="Para">ポップアップメニューが淡色表示されている場合は、Wiki サービスが無効になっています。</p>                     <p class="Para">ポップアップメニューに Wiki が含まれていない場合は、当該ユーザまたはサーバ上のユーザアカウントを持っているだれかが Wiki を作成する必要があります。操作方法については、任意の Wiki ページの「ヘルプ」をクリックしてください。                     </p>                  </div>               </div>            </div>         </div>      </div>   </body></html>
