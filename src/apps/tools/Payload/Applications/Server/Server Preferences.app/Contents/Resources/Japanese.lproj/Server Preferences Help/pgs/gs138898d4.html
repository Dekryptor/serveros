Task">                  <div class="Name">ユーザがアクセスできるサービスを増やすには：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">「サーバ環境設定」の「ユーザ」パネルにあるリストで、ユーザを選択します。</p>                     </li>                     <li>                        <p class="Para">「サービス」をクリックして、ユーザにアクセスを許可するサービスを選択します。</p>                     </li>                  </ol>               </div>            </div>         </div>      </div>   </body></html>
