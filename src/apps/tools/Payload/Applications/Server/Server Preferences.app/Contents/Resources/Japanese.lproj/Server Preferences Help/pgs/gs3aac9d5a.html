<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>共有フォルダを取り除く</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-24-2009 14:23:55" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="2.7.49" />      <meta name="project" content="Server Preferences Help" />      <meta name="description"            content="ファイル共有に使用する必要のなくなった共有フォルダを取り除きます。" />      <meta name="topicid" content="gs3aac9d5a" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x53657276657220507265666572656E6365732048656C70">      <div id="Nav"><a name="gs3aac9d5a"></a><a name="x666F6C64657273"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='サーバ環境設定ヘルプ">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="gs3aac9d5a">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnsvrpref.gif" alt="サーバ環境設定のアイコン" /></div>               <div class="Name">共有フォルダを取り除く</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">「サーバ環境設定」を使用して、ファイル共有に使用しなくなった共有フォルダを取り除くことができます。共有フォルダを取り除いても、フォルダとその内容はサーバのディスクに残ります。                  </p>               </div>               <div class="Task">                  <div class="Name">共有フォルダを取り除くには：</div>                  <div class="ListSingle">                     <p class="Para">「サーバ環境設定」の「ファイル共有」パネルで、取り除く共有フォルダを選択して、削除（－）ボタンをクリックします。                     </p>                  </div>               </div>               <div class="LinkInternal"><span class="LinkInternal">関連トピック</span><div class="LinkTopicPage"><a href="gs3aa75600.html">ファイル共有サービスを管理する</a></div>               </div>            </div>         </div>      </div>   </body></html>
