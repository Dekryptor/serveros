tellt. Verwenden Sie die Systemeinstellung "Datum &amp; Uhrzeit", um die Uhr zu stellen.                  </p>                  <div class="LinkOpenPrefs"><a href="help:runscript=/shrd/OpnPrefsBndID.scpt string='com.apple.preference.datetime,'">Systemeinstellung "Datum &amp; Uhrzeit"</a></div>               </div>            </div>         </div>      </div>   </body></html>
