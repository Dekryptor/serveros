               <div class="Name">If the Server Can’t Load Your Firewall Settings</div>
            </div>
            <div class="AppleTopicBody">
               <div class="Intro">
                  <p class="Para">If the server’s firewall settings have been changed using Server Admin, you may not be able to manage them in the Security
                     pane of System Preferences. You’ll see a message in the Security pane if this applies to your server.
                  </p>
