<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>Web メールを設定する</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-24-2009 14:23:55" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="2.7.49" />      <meta name="project" content="Server Preferences Help" />      <meta name="description"            content="「Web」パネルで、「Web サービス」をクリックして「Web メール」を選択または選択解除します。" />      <meta name="topicid" content="gs3aa78c87" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x53657276657220507265666572656E6365732048656C70">      <div id="Nav"><a name="gs3aa78c87"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='サーバ環境設定ヘルプ">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="gs3aa78c87">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnsvrpref.gif" alt="サーバ環境設定のアイコン" /></div>               <div class="Name">Web メールを設定する</div>            </div>            <div class="AppleTopicBody">               <div class="Task">                  <div class="Name">Web メールサービスを有効または無効にするには：</div>                  <div class="ListSingle">                     <p class="Para">「Web」パネルで、「Web サービス」をクリックして「Web メール」を選択または選択解除します。</p>                     <p class="Para">このオプションが選択されている場合は、その隣の矢印のリンクをクリックすると、Web メールの Web サイトが開きます。</p>                  </div>               </div>               <div class="Outro">                  <p class="Para">ユーザは、サーバの Web サイトアドレスの末尾に「/webmail/」を付加することで、サーバの Web メールにアクセスできます。たとえば、次のように入力します：</p>                  <p class="Para">http://server.example.com/webmail/</p>               </div>               <div class="LinkInternal"><span class="LinkInternal">関連トピック</span><div class="LinkTopicPage"><a href="gs3aa55348.html">Web サービスを管理する</a></div>               </div>            </div>         </div>      </div>   </body></html>
