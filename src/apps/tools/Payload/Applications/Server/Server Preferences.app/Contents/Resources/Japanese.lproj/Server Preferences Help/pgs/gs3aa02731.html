<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>グループを削除する</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="6-24-2009 14:23:55" />      <meta name="xsltver" content="1.5.1" />      <meta name="release" content="2.7.49" />      <meta name="project" content="Server Preferences Help" />      <meta name="description"            content="サーバで不要になったグループを削除します。" />      <meta name="topicid" content="gs3aa02731" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x53657276657220507265666572656E6365732048656C70">      <div id="Nav"><a name="gs3aa02731"></a><a name="x67726F7570206163636F756E7473"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='サーバ環境設定ヘルプ">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="gs3aa02731">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnsvrpref.gif" alt="サーバ環境設定のアイコン" /></div>               <div class="Name">グループを削除する</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">「サーバ環境設定」を使用して、不要になったグループを削除できます。</p>               </div>               <div class="Task">                  <div class="Name">グループを削除するには：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">「サーバ環境設定」の「グループ」パネルで左側のリストから、削除するグループを選択します。</p>                     </li>                     <li>                        <p class="Para">削除（－）ボタンをクリックします。</p>                     </li>                  </ol>               </div>               <div class="Outro">                  <p class="Para">グループを削除した後も、そのグループの共有フォルダはサーバの起動ディスク上の「/グループ/」フォルダに残ります。グループの共有フォルダは、そのまま残しておくことも、「ゴミ箱」にドラッグすることもできます。                  </p>               </div>               <div class="LinkInternal"><span class="LinkInternal">関連トピック</span><div class="LinkTopicPage"><a href="gs3aa14680.html">グループを管理する</a></div>               </div>            </div>         </div>      </div>   </body></html>
