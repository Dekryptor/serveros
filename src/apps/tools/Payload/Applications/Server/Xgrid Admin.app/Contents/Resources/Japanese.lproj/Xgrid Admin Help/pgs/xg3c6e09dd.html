<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>グリッドを追加する</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="4-15-2009 19:51:26" />      <meta name="xsltver" content="1.4.4" />      <meta name="release" content="4.4" />      <meta name="project" content="Xgrid Admin Help" />      <meta name="description"            content="「Xgrid Admin」を使用して、コントローラを監視リストに追加します。" />      <meta name="topicid" content="xg3c6e09dd" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x58677269642041646D696E2048656C70">      <div id="Nav"><a name="xg3c6e09dd"></a><a name="xgr_svr015"></a><a name="x67726964732C20636F6D7075746174696F6E616C"></a><a name="x58677269642041646D696E"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='Xgrid Admin ヘルプ'">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="xg3c6e09dd">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnxgrid.gif" alt="Xgrid Admin アイコン" /></div>               <div class="Name">グリッドを追加する</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">「Xgrid Admin」を使用して、「コントローラとグリッド」リスト内の Xgrid コントローラにグリッドを追加します。</p>               </div>               <div class="Task">                  <div class="Name">グリッドを追加するには：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">「Xgrid Admin」を開きます。</p>                     </li>                     <li>                        <p class="Para">グリッドを追加したい Xgrid コントローラを選びます。</p>                     </li>                     <li>                        <p class="Para">「コントローラとグリッド」のリストの下にある追加（＋）ボタンをクリックし、「グリッドを追加」を選択します。</p>                     </li>                     <li>                        <p class="Para">ポップアップメニューで、新しいグリッドの名前を入力し、「OK」をクリックします。</p>                     </li>                  </ol>               </div>            </div>         </div>      </div>   </body></html>
