    <p class="Para">「Xgrid Admin」を開きます。</p>                     </li>                     <li>                        <p class="Para">「コントローラとグリッド」リストでコントローラを選択します。</p>                     </li>                     <li>                        <p class="Para">アクションポップアップメニューをクリックし、「接続解除」を選択します。</p>                     </li>                  </ol>               </div>            </div>         </div>      </div>   </body></html>
