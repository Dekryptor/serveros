<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>ジョブ</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="4-15-2009 19:51:26" />      <meta name="xsltver" content="1.4.4" />      <meta name="release" content="4.4" />      <meta name="project" content="Xgrid Admin Help" />      <meta name="description" content="Xgrid ジョブについて。" />      <meta name="topicid" content="xg3c04e67d" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x58677269642041646D696E2048656C70">      <div id="Nav"><a name="xg3c04e67d"></a><a name="x5867726964"></a><a name="x6A6F6273"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='Xgrid Admin ヘルプ'">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="xg3c04e67d">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnxgrid.gif" alt="Xgrid Admin アイコン" /></div>               <div class="Name">ジョブ</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">ジョブは、データと実行可能ファイルを含むことができる実行命令の集まりです。Xgrid では、スクリプト、ユーティリティ、およびカスタムソフトウェア（ユーザとの対話が必要ないもの）を実行できます。                  </p>                  <p class="Para">クライアントは、グリッドにジョブを送信します。コントローラは、ジョブとその関連ファイルを受け取り、ジョブをタスクに分割して、タスクをエージェントに分散します。エージェントは、タスクを受け取り、計算を実行して、結果をコントローラに返します。コントローラは、結果を集約してクライアントに返します。                  </p>               </div>            </div>         </div>      </div>   </body></html>
