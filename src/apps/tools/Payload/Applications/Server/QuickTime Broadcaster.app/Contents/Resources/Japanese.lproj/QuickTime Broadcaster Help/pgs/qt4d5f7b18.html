ウントとブロードキャストファイルを作成できるように、ユーザ名とパスワードを指定する必要があります。特別なユーザアカウントの作成方法について、詳しくは QTSS ヘルプ、または DSS ヘルプを参照してください。                  </p>                  <p class="Para">自動ユニキャストに必要なユーザ名とパスワードは、ストリーミングサーバの Web 管理ユーティリティに使われるものと同じではありません。                  </p>               </div>            </div>         </div>      </div>   </body></html>
