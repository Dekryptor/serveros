イルを配布、またはアナウンスメントムービーをブロードキャストする場合は、ファイアウォール内からブロードキャストしている場合を除き、だれでもファイルを取得して、視聴できるようになってしまいます。ブロードキャストが手動ユニキャストであれば、決められた IP アドレスを指定したコンピュータだけが接続を行えます。                  </p>               </div>            </div>         </div>      </div>   </body></html>
