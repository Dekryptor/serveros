<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">   <head>      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      <title>ネットワーク接続サービスを無効にする</title>      <meta http-equiv="contentBlock-Type" content="text/html; charset=UTF-8" />      <meta name="dategen" content="5-6-2009 14:49:17" />      <meta name="xsltver" content="1.4.4" />      <meta name="release" content="1.3.13" />      <meta name="project" content="Server Assistant Help" />      <meta name="description"            content="サーバが使用しないように、ネットワーク接続サービスを接続解除します。" />      <meta name="topicid" content="sh7e2c243e" />      <link href="../sty/layout.css" rel="stylesheet" type="text/css" />      <link href="../sty/typography.css" rel="stylesheet" type="text/css" />      <link href="../sty/print.css" rel="stylesheet" type="text/css" media="print" />   </head>   <body class="en" id="x53657276657220417373697374616E742048656C70">      <div id="Nav"><a name="sh7e2c243e"></a><a name="svrasst_netoff"></a><div id="NavLeft"><a class="NavLinkLeft" href="help:anchor='access' bookID='サーバアシスタントヘルプ">ホーム</a></div>         <div id="NavRight"></div>      </div>      <div class="AppleTopic" id="sh7e2c243e">         <div class="Section">            <div id="Header">               <div id="Icon"><img src="../gfx/xicnsast.gif" alt="「サーバアシスタント」のアイコン" /></div>               <div class="Name">ネットワーク接続サービスを無効にする</div>            </div>            <div class="AppleTopicBody">               <div class="Intro">                  <p class="Para">ネットワーク接続サービスを接続解除して、サーバが使用しないようにしたい場合は、そのネットワーク接続サービスを無効にすることができます。</p>               </div>               <div class="Task">                  <div class="Name">ネットワーク接続サービスを無効にするには：</div>                  <ol class="ListNumber">                     <li>                        <p class="Para">左側のリストで、無効にしたいサービスを選択します。</p>                     </li>                     <li>                        <p class="Para">「アクション」（歯車）ポップアップメニューから「サービスを無効にする」を選択します。</p>                        <p class="Para">「IPv4 の構成」ポップアップメニューから「切」を選択することもできます。</p>                     </li>                  </ol>               </div>               <div class="LinkInternal"><span class="LinkInternal">関連トピック</span><div class="LinkTopicPage"><a href="sh7e26db94.html">ネットワーク</a></div>               </div>            </div>         </div>      </div>   </body></html>
